<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ticket sales</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <form class="form">
        <section class="input-form">
            <label for="firstName">
                <input type="text" placeholder="First Name" id="firstName" class="input">
            </label>
            <label for="lastName">
                <input type="text" placeholder="Last Name" id="lastName" class="input">
            </label>
            <label for="phoneNumber">
                <input type="number" placeholder="Phone Number" id="phoneNumber" class="input">
            </label>
            <label for="email">
                <input type="email" placeholder="Email" id="email" class="input">
            </label>

            <label for="countries">
                <select id="countries" class="input">

                </select>
            </label>

            <label for="towns">
                <select id="towns" class="input">

                </select>
            </label>
        </section>
        <button class="btn">Book a ticket</button>

    </form>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
