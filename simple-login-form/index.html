<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js tutorial</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form class="login-form">
    <label for="username">
        <input type="text" value="username" id="username" class="input">
    </label>
    <label for="password">
        <input type="password" value="password" id="password" class="input">
    </label>

    <label for="button">
        <input type="button" value="Login" id="button" onclick="validate()">
    </label>
    <p>
        Not Registered? <a href="#"> create a account</a>
    </p>
</form>

<br>
<div class="modal-massage">
    please correct your inputs :(
</div>
<script src="script.js"></script>
</body>
</html>
